<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>DBZ-Quiz</title>
		<meta charset="UTF-8">

							
<!------------------------------------------------------ CSS ------------------------------------------------------------------------------>

		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<link href="quiz.css" rel="stylesheet">		
		<link href="animate.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="hover.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link rel="stylesheet" href="css/gallery.theme.css">
		<link rel="stylesheet" href="css/gallery.min.css">
		<link rel="stylesheet" href="jquery-ui/jquery-ui.theme.css">
		<link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css">
		<link rel="stylesheet" href="jquery-ui/jquery-ui.css">

<!------------------------------------------------------ FINAL CSS ------------------------------------------------------------------------------>		
	</head>
	<body >


<!------------------------------------------------------ QUESTIONARIO ------------------------------------------------------------------------------>			
	<video src="DBZ.mp4" autoplay="true" loop></video>
	
			<div id="quizContainer" class="container"   >
				
				<div class="title animated pulse infinite"><img id ="logo" src="logo.png" alt="" ></div>

					<div id="question" class="question"></div>

						<label class="option hvr-wobble-vertical"><input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
						<label class="option hvr-wobble-vertical"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
						<label class="option hvr-wobble-vertical"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
						<label class="option hvr-wobble-vertical"><input type="radio" name="option" value="4" /> <span id="opt4"></span></label>
						<button id="nextButton" class="next-btn hvr-buzz"  onclick="loadNextQuestion();">Próxima Questão</button>


						<div id = "progressbar-5">
							<div class = "progress-label">
								Loading...
							</div>
						</div>				
			        </div>
						<div id="result" class="container result" style="display:none;">Sua Pontuação:
			</div>


<!------------------------------------------------------  FIM QUESTIONARIO ------------------------------------------------------------------------------>	

<!------------------------------------------------------  JS ------------------------------------------------------------------------------>	
	
	<script src="question.js"></script>
	<script src="quiz-script.js"></script>	
	<script src="jquery-ui/jquery-ui.js"></script>
	<script src="jquery-3.2.1.min.js"></script>

</body>
</html>
